name: Create GitHub Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # required to create a release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release (auto notes)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
